<!-- start: PAGE TITLE -->
<section id="page-title">
	<div class="row">
		<div class="col-sm-8">
			<h1 class="mainTitle">Category</h1>
		</div>
		<div ncy-breadcrumb></div>
	</div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: LINE CHART -->
<div class="container-fluid container-fullw bg-white" ng-controller="categoryCtrl">
	<div class="row">
		<div class="col-md-8">
			<div class="table-responsive">
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Category</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td>
								<span class="fa fa-pencil"></span>
	                            &nbsp
	                            <span class="fa fa-trash"></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md-4" style="border-left: 1px solid #e0dbdb">
			<form role="form">
				<legend>Create Category</legend>

				<div class="form-group">
					<label for="">Category</label>
					<input type="text" class="form-control" id="" placeholder="Enter category" ng-model="category.category">
				</div>

				<button type="submit" class="btn btn-success" ng-click="submit()">Submit</button>
			</form>
		</div>
	</div>
</div>
