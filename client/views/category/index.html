<!-- start: PAGE TITLE -->
<section id="page-title">
	<div class="row">
		<div class="col-sm-8">
			<h1 class="mainTitle">Category</h1>
			<span class="mainDescription">{{pageTitle}}</span>
		</div>
		<div ncy-breadcrumb></div>
	</div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: LINE CHART -->
<div class="container-fluid container-fullw bg-white">
	<div class="row">
		<div class="col-md-8">
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>S.No</th>
							<th>Category</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md-4">
			<form role="form">
				<legend>Create Category</legend>
			
				<div class="form-group">
					<label for="">Category</label>
					<input type="text" class="form-control" id="" placeholder="Enter category" ng-model="category.category">
				</div>
			
				<button type="submit" class="btn btn-primary" ng-click="category()">Submit</button>
			</form>
		</div>
	</div>
</div>
