<!-- start: PAGE TITLE -->
<section id="page-title">
	<div class="row">
		<div class="col-sm-8">
			<h1 class="mainTitle">Category</h1>
		</div>
		<div ncy-breadcrumb></div>
	</div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: LINE CHART -->
<div class="container-fluid container-fullw bg-white" ng-controller="categoryCtrl">
	<div class="row">
		<div class="col-md-8">
			<div class="table-responsive">
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Category</th>
							<th>Status</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="category in categories">
							<td>{{$index+1}}</td>
							<td>{{category.category}}</td>
							<td>{{category.status}}</td>
							<td>
								<a>
									<span class="fa fa-pencil" ng-click="update(category.categoryId)"></span>
								</a>
	                            &nbsp
	                            <a>
	                            	<span class="fa fa-trash" ng-click="delete(category.categoryId)"></span>
	                            </a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md-4" style="border-left: 1px solid #e0dbdb">
			<form role="form">
				<legend>Create Category</legend>

				<div class="form-group">
					<label for="cat-name">Category</label>
					<input type="text" class="form-control" id="cat-name" placeholder="Enter category" ng-model="category.category">
				</div>

				<div class="form-group">
					<label for="cat-status">Status</label>
					<select id="cat-status" class="form-control" required="required" ng-model="category.status">
						<option value="">select status</option>
						<option value="1">Active</option>
						<option value="0">Inactive</option>
					</select>
				</div>

				<button type="submit" class="btn btn-success" ng-click="submit()">Submit</button>
			</form>
		</div>
	</div>
</div>
